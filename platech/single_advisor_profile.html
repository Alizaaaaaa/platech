<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Team profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
     
    </style>
  </head>
  <body>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-lg-6">
          <div
            class="section_heading text-center wow fadeInUp"
            data-wow-delay="0.2s"
            style="
              visibility: visible;
              animation-delay: 0.2s;
              animation-name: fadeInUp;
            "
          >
            <h3 style="margin-top: 2rem">Our Creative <span> Team</span></h3>
            <p>
              Appland is completely creative, lightweight, clean &amp; super
              responsive app landing page.
            </p>
            <div class="line"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-3 ">
          <div
            class="single_advisor_profile wow fadeInUp profile"
            data-wow-delay="0.2s"
            style="
              visibility: visible;
              animation-delay: 0.2s;
              animation-name: fadeInUp;
            "
          >
            <div class="advisor_thumb">
              <img
                src="/image/371092877_336872278958097_5070605899558518812_n-removebg-preview.png"
                width="148%"
              />

              <div class="social-info">
                <a href="#"><i class="fa fa-facebook"></i></a
                ><a href="#"><i class="fa fa-twitter"></i></a
                ><a href="#"><i class="fa fa-linkedin"></i></a>
              </div>
            </div>

            <div class="single_advisor_details_info">
              <h6>Florabel Banal</h6>
              <p class="designation">Founder &amp; CEO</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3 profile">
          <div
            class="single_advisor_profile wow fadeInUp"
            data-wow-delay="0.3s"
            style="
              visibility: visible;
              animation-delay: 0.3s;
              animation-name: fadeInUp;
            "
          >
            <div class="advisor_thumb">
              <img src="/image/nicle3.png" width="160%" />

              <div class="social-info">
                <a href="#"><i class="fa fa-facebook"></i></a
                ><a href="#"><i class="fa fa-twitter"></i></a
                ><a href="#"><i class="fa fa-linkedin"></i></a>
              </div>
            </div>

            <div class="single_advisor_details_info">
              <h6>Aliza Nicole Gumapac</h6>
              <p class="designation">UI Designer</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3 profile">
          <div
            class="single_advisor_profile wow fadeInUp"
            data-wow-delay="0.4s"
            style="
              visibility: visible;
              animation-delay: 0.4s;
              animation-name: fadeInUp;
            "
          >
            <div class="advisor_thumb">
              <img src="/image/ivan2.png" width="130%" />

              <div class="social-info">
                <a href="#"><i class="fa fa-facebook"></i></a
                ><a href="#"><i class="fa fa-twitter"></i></a
                ><a href="#"><i class="fa fa-linkedin"></i></a>
              </div>
            </div>

            <div class="single_advisor_details_info">
              <h6>Aivan Eborda</h6>
              <p class="designation">Developer</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3 profile">
          <div
            class="single_advisor_profile wow fadeInUp"
            data-wow-delay="0.5s"
            style="
              visibility: visible;
              animation-delay: 0.5s;
              animation-name: fadeInUp;
            "
          >
            <div class="advisor_thumb">
              <img src="/image/image-removebg-preview (2).png" width="148%" />

              <div class="social-info">
                <a href="#"><i class="fa fa-facebook"></i></a
                ><a href="#"><i class="fa fa-twitter"></i></a
                ><a href="#"><i class="fa fa-linkedin"></i></a>
              </div>
            </div>

            <div class="single_advisor_details_info">
              <h6>Charles Japet Javier</h6>
              <p class="designation">Marketing Manager</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
